version: '3.2'

services:
  postgres-source-db:
    image: localhost:5000/postgres-remote-db:latest
    build: .
    ports:
    - "7432:5432"
    - "322:22"
    volumes:
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/postgresdatabase/db_remote/data
        target: /var/lib/postgresql/data
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/postgresdatabase/db_remote/sshkeys
        target: /tmp/.ssh
    command:
      - "postgres"
      - "-c"
      - "wal_level=hot_standby"
      - "-c"
      - "port=5432"
      - "-c"
      - "hba_file=/var/lib/postgresql/config/pg_hba.conf"
      - "-c"
      - "archive_mode=on"
      - "-c"
      - "archive_command=rsync -a %p barman@pg-barman:/backup/barman/postgres-source-db/incoming/%f"
      - "-c"
      - "max_wal_senders=2"
      - "-c"
      - "max_replication_slots=2"

    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "5"
    networks:
      - spectre-remote-network-test


  pg-barman:
    image: localhost:5000/pg-remote-barman:latest
    build: ../Barman_remote/.
    ports:
    - "422:22"
    volumes:
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/pgbarman_remote/backupcfg
        target: /etc/barman.d
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/pgbarman_remote/backups
        target: /backup/barman
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/pgbarman_remote/log
        target: /var/log/barman
      - type: bind
        source: /home/ubuntu/incremental_backup_restore_demo/pgbarman_remote/sshkeys
        target: /tmp/.ssh
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "5"
    networks:
      - spectre-remote-network-test


networks:
  spectre-remote-network-test:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 184.19.239.0/24
